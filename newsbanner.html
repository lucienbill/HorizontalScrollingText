<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>News Banner</title>
        <link rel="stylesheet" href="style.css">
        <!-- very largly inspired from https://dev.to/techthor/pure-css-continuous-horizontal-text-scroll-42a3 -->
    </head>
    <body>
        <div id="news">
            Breaking News! I almost poured Orange Juice in my cereal today, yikes!
            | Apple Silicon: the name "M1" has nothing to do with the road that connects London to Leeds
            | Who did this? If you want to blame somebody these silly pieces of text, blame Lucien Bill
        </div>
    </body>
    <script>
        function shuffleArray(arr) {
            // copied from https://www.w3docs.com/snippets/javascript/how-to-randomize-shuffle-a-javascript-array.html
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // parameters: change them at your will
        doRandomize = false; // if true, takes your news and reorders them at random
        separator = "|"; // The character you use to separate your news (see example above)
        speed = 5; // scrolling speed. Bigger number = faster

        news = document.getElementById("news").innerHTML;
        if (doRandomize){
            document.getElementById("news").innerHTML = shuffleArray(news.split(separator).map(el => el.trim())).join(" " + separator + " ");
        }
        duration = news.length / speed + "s";
        document.getElementById("news").style.animationDuration = duration;
    </script>
</html>
